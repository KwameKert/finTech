
<div class="row text-center" *ngIf="data">
  <div class="col-12">
    <p class="lead ">Market Analysis for  {{ data.str_name}}</p>
    <hr>
  </div>
 
</div>

<form [formGroup]="marketAnalysisForm" (ngSubmit)="saveMarketForm()" >
  

     <div class="form-row mb-3">


               <div class="form-group col-md-6">
                   <p class="font-weight-bold mb-0">Geographic Analysis</p>
                   <input type="file"
                   id="file"
                   (change)="geographicAnalysisFile($event)">
                 
                 </div>
               <div class="form-group col-md-6">
                   <p class="font-weight-bold mb-0">Clients Evaluation</p>
                   <input type="file" (change)="clientsValuationFile($event)"  >
                
                 </div>
       </div>


       <div class="form-row mb-3">

           <div class="form-group col-md-6">
               <p class="font-weight-bold mb-0">Feasiblity Study  </p>
               <input type="file" (change)="feasibilyStudyFile($event)"  >
            
             </div>
           <div class="form-group col-md-6">
               <p class="font-weight-bold mb-0">Environmental Impact Assessment</p>
               <input type="file"   (change)="eiaFile($event)" >
            
             </div>
   </div>


   <div class="form-row">

       <div class="form-group col-md-6">
           <p class="font-weight-bold mb-0">Geotechnical Report </p>
           <input type="file" (change)="geotechReportFile($event)" >
        
         </div>
</div>

<div class="row">
  <div class="col-md-6 offset-md-6">
    <button mat-raised-button color="accent" type="submit"> <mat-icon>backup</mat-icon>	&nbsp;&nbsp;Save Documents</button>
  </div>
   
 </div>
   </form>
